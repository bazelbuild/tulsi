---
x_defaults:
  common: &common
    platform: macos
    xcode_version: "12.0.1"
    build_targets:
    - "//:tulsi"
    test_flags:
    - "--nocheck_visibility"
    test_targets:
    - "//:tests"

tasks:
  macos_latest:
    name: "Latest Bazel"
    bazel: latest
    <<: *common

  macos_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *common

  macos_latest_head_deps:
    name: "Latest Bazel with Head Deps"
    bazel: latest
    shell_commands:
    # Update the WORKSPACE to use head versions of some deps to ensure nothing
    # has landed on them breaking this project.
    - .bazelci/update_workspace_to_deps_heads.sh
    <<: *common
